<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-G2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="section1">
            <nav>
                <div class="logo">
                    <h2>IP-G2</h2>
                </div>
                <div class="buttons">
                    <button>Home</button>
                    <button>Stories</button>
                </div>
            </nav>

            <div class="pic-text">
                <div class="pic-home-page">
                </div>
                <div class="text-home-page">
                    <h2>Big Ideas <br>
                        Creative People <br>
                        Telling Fascinating <span>Stories</span>
                    </h2>
                </div>
                <div class="down-arrow"></div>
            </div>
        </section>
        <section class="section2">
            <div class="heading heading1">
                <h1>Meet Us</h1>
                <div class="underline underline1"></div>
            </div>
            <div class="polygon">
                <div class="slide">

                    <div class="hexagon hex1">
                        <h2 class="desc">Deborah</h2>
                    </div>
                    <div class="hexagon hex2">
                        <h2 class="desc">Josephine</h2>
                    </div>
                    <div class="hexagon hex3">
                        <h2 class="desc">Kevin</h2>
                    </div>
                    <div class="hexagon hex4">
                        <h2 class="desc">Justus</h2>
                    </div>
                    <div class="hexagon hex5">
                        <h2 class="desc">Mangaliso</h2>
                    </div>
                </div>
            </div>
            <div class="down-arrow"></div>

        </section>
        <section class="section3">
            <div class="heading heading2">
                <h1>Reach Out</h1>
                <div class="underline underline2"></div>
            </div>
            <div class="contact-form">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Message">
                <button>Send</button>
            </div>
        </section>

    </main>
</body>

</html>
